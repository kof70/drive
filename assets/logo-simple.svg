  <circle cx="40" cy="72" r="12" fill="#60a5fa"/>
  <circle cx="64" cy="88" r="12" fill="#f472b6"/>
  <circle cx="88" cy="88" r="12" fill="#f97316"/>
  
  <!-- WiFi symbol -->
