<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradient for main canvas -->
    <linearGradient id="canvasGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for connection lines -->
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#canvasGrad)" filter="url(#shadow)"/>
  
  <!-- Grid pattern (subtle) -->
  <g opacity="0.15" stroke="#fff" stroke-width="1">
    <line x1="96" y1="256" x2="416" y2="256"/>
    <line x1="256" y1="96" x2="256" y2="416"/>
    <line x1="136" y1="136" x2="376" y2="376"/>
    <line x1="376" y1="136" x2="136" y2="376"/>
  </g>
  
  <!-- Connection lines between nodes -->
  <g stroke="url(#lineGrad)" stroke-width="4" stroke-linecap="round" opacity="0.8">
    <line x1="180" y1="180" x2="332" y2="180"/>
    <line x1="332" y1="180" x2="332" y2="332"/>
    <line x1="180" y1="180" x2="180" y2="280"/>
    <line x1="180" y1="280" x2="256" y2="332"/>
    <line x1="256" y1="332" x2="332" y2="332"/>
  </g>
  
  <!-- Canvas elements (nodes) -->
  <!-- Top-left node (Note) -->
  <g transform="translate(180, 180)">
    <rect x="-32" y="-32" width="64" height="64" rx="12" fill="#fbbf24" filter="url(#shadow)"/>
    <line x1="-16" y1="-8" x2="16" y2="-8" stroke="#92400e" stroke-width="3" stroke-linecap="round"/>
    <line x1="-16" y1="4" x2="12" y2="4" stroke="#92400e" stroke-width="3" stroke-linecap="round"/>
    <line x1="-16" y1="16" x2="8" y2="16" stroke="#92400e" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Top-right node (File) -->
  <g transform="translate(332, 180)">
    <rect x="-32" y="-32" width="64" height="64" rx="12" fill="#34d399" filter="url(#shadow)"/>
    <path d="M-12,-20 L8,-20 L20,-8 L20,20 L-12,20 Z" fill="#fff" opacity="0.9"/>
    <path d="M8,-20 L8,-8 L20,-8" fill="none" stroke="#059669" stroke-width="2"/>
  </g>
  
  <!-- Left node (Folder) -->
  <g transform="translate(180, 280)">
    <rect x="-32" y="-28" width="64" height="56" rx="8" fill="#60a5fa" filter="url(#shadow)"/>
    <path d="M-24,-28 L-24,-20 L-8,-20 L0,-28" fill="#3b82f6"/>
    <rect x="-24" y="-16" width="48" height="36" rx="4" fill="#fff" opacity="0.9"/>
  </g>
  
  <!-- Bottom-center node (Image) -->
  <g transform="translate(256, 332)">
    <rect x="-32" y="-32" width="64" height="64" rx="12" fill="#f472b6" filter="url(#shadow)"/>
    <rect x="-20" y="-20" width="40" height="40" rx="4" fill="#fff" opacity="0.9"/>
    <circle cx="-8" cy="-8" r="6" fill="#ec4899"/>
    <path d="M-16,12 L-4,0 L4,8 L16,-4 L16,16 L-16,16 Z" fill="#ec4899" opacity="0.7"/>
  </g>
  
  <!-- Bottom-right node (User cursor) -->
  <g transform="translate(332, 332)">
    <circle cx="0" cy="0" r="32" fill="#f97316" filter="url(#shadow)"/>
    <path d="M-8,-12 L12,0 L-2,4 L2,16 L-4,14 L-8,2 L-14,8 Z" fill="#fff" transform="rotate(-15)"/>
  </g>
  
  <!-- WiFi/Local network symbol at top -->
  <g transform="translate(256, 100)" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round">
    <path d="M-28,-8 Q0,-28 28,-8" opacity="0.5"/>
    <path d="M-18,2 Q0,-12 18,2" opacity="0.7"/>
    <path d="M-8,12 Q0,4 8,12" opacity="0.9"/>
    <circle cx="0" cy="20" r="4" fill="#fff"/>
  </g>
</svg>
